<!DOCTYPE html>

<html>
    
    <head bgcolor="#ffffb3">
        <title>Lunch</title>
       
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="lunch.js" type="text/javascript"></script>
    </head>

    <body bgcolor="#ffffb3">

        <h1 id="header">Welcome to GWC/MS Lunch Week!</h1>


        <div id=mondayContainer>
            <h1>Monday</h1>
            <p>On Mondays we have soup and salad and sandwiches.</p>
            <img id="mondayImage" src="sandwiches.jpg">
        </div>


        <div id=tuesdayContainer>
            <h1>Tuesday</h1>
            <p>On Tuesdays we have Taco Bar.</p>
            <img id="tuesdayImage" src="taco.jpg">
        </div>


        <div id=wednesdayContainer>
            <h1>Wednesday</h1>
            <p>On Wednesdays we have pasta, chicken, meatball and salad.</p>
            <img id="wednesdayImage" src="pasta.jpg">
        </div>


        <div id=thursdayContainer>
            <h1>Thursday</h1>
            <p>On Thursdays we have pizza.</p>
            <img id="thursdayImage" src="pizza.jpg">
        </div>


        <div id=fridayContainer>
            <h1>Friday</h1>
            <p>On Fridays we have surprise lunch!</p>
            <img id="fridayImage" src="surprise.jpg">
        </div>

    </body>
</html>
